baseurl: '/'
permalink: pretty
title: '1st International Workshop on Adversarial Machine Learning for Recommendation and Search'

google_analytics_id: ""

homepage:
  show_call_box: false
  show_social_buttons: true

logo:
  mobile: "images/logo/test-mobile.png"
  desktop: "images/logo/test.png"
  desktop_height: "36px"

footer:
  copyright_text: 'Â©2021 SisInfLab.'

seo:
  meta_og_title: "The 1st International Workshop on Adversarial Machine Learning for Recommendation and Search"
  meta_og_type: "website"
  meta_og_url: "https://sisinflab.github.io/adverse2021/"
  meta_og_image: "https://sisinflab.github.io/adverse2021/images/preview.png"
  meta_og_description: "The 1st International Workshop on Adversarial Machine Learning for Recommendation and Search (AdveRSe) is a meeting forum stimulating and disseminating research in Adversarial Machine Learning for Recommendation and Search, where researchers and practitioners can network and discuss their research results."
  meta_twitter_card: "summary"
  meta_twitter_site: "@sisinflab"
  meta_twitter_creator: "@sisinflab"

collections:
  services:
    output: true
  editions:
    output: true
  team:
    output: true
  talks:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md

conference:
  lang: en
  show_errors: True

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map:
      enable: true
      default_zoom: 17
      home_coord: 47.37808, 8.53935
      map_provider: "OpenStreetMap.Mapnik"

  program:
    url: '/program'
    time_steps: 15
    show_alltimes: true
